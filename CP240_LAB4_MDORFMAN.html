<script>
// Initialize Function
// - Generates random number based on
// 	 given max value and assigned lowest value
function init(maxval)
{
	var returnval = Math.floor((Math.random() * maxval) + 0);
	return returnval;
}

// Once RunLab() has been executes testAnswer is called where
// where the submitted vchar is thrown through several if..else statements
// that determin the output if the number is correct, high or low or invalid.
// An exit statement is also included
function testAnswer(target, guess)
{	
	if(target > guess)
	{
		document.getElementById("canvas").innerHTML = "Entered Number was too small.<br />Your Guess is: " + guess;
		return false;
	}
	else if(target < guess)
	{
		document.getElementById("canvas").innerHTML = "Entered Number was too big.<br />Your Guess is: " + guess;
		return false;
	}
	else if(target == guess)
	{
		document.getElementById("canvas").innerHTML = "Entered Number was correct.<br />Your Guess is: " + guess;
		return true;
	}
	else if(guess == "exit")
	{
		document.getElementById("canvas").innerHTML = "Application Exited Successfully";
		return false;
	}
	else
	{
		document.getElementById("canvas").innerHTML = "Your Number is Out of Range or Invalid";
		return false;
	}
}
</script>
