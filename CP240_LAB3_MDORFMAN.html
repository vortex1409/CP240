	<body>
		<div style="width:500px; height:100%;margin-left:16px;">
			<h1>Form 1</h1>
			<form name="form1" action="">
				<div class="form-group">
					<label for="firstname">First Name</label>
					<input class="form-control" type="text" name="firstname" value="" placeholder="First Name"><br />
					<label for="lastname">First Name</label>
					<input class="form-control" type="text" name="lastname" value="" placeholder="Last Name"><br />
					<label for="date">Pick Birthdate</label>
					<input class="form-control" type="date" name="date" value="" placeholder=""><br />
					<select class="form-control" name="pets">
						<option value="">Select Favorite Pet</option>
						<option value="dog">Dog</option>
						<option value="cat">Cat</option>
						<option value="fish">Fish</option>
						<option value="reptile">Reptile</option>
						<option value="other">Other</option>
					</select><br />
					<div style="width:50%;float:left;">
						<button class="form-control btn btn-success" type="submut" value="Submit">Submit</button>
					</div>
					<div style="width:50%;float:left;">
						<button class="form-control btn btn-danger" type="reset" value="Reset">Reset</button>
					</div>
				</div>
			</form>
			
			
			
			<h1>Form 2</h1>
			<form name="form2" action="">
				<div class="form-group">
					<fieldset>
						<legend>User</legend>
						<label for=""></label>
						<input class="form-control" type="text" name="username" placeholder="Username"><br />
						<label for="active">Active</label>
						<input type="radio" name="gender" id="active" value="active"><br>
						<label for="inactive">Inactive</label>
						<input type="radio" name="gender" id="inactive" value="inactive"><br>
						<label for="disabled">Disabled</label>
						<input type="radio" name="gender" id="disabled" value="disabled"><br><br>
						<label for="characters">Pick Your Characters</label>
						<select class="form-control" name="characters" multiple>
							<option value="mikhail">Mikhail</option>
							<option value="boris">Boris</option>
							<option value="yeager">Yeager</option>
						</select>
					</fieldset>
					<fieldset>
						<legend>Preferences</legend>
						<label for="pref">Game Modes</label><br />
						<input type="checkbox" name="pref" value="PvP">PvP<br />
						<input type="checkbox" name="pref" value="PvE">PvE<br />
						<input type="checkbox" name="pref" value="GM">Game Master
					</fieldset>
					<button onclick="clickAlert()" class="form-control btn btn-warning" form="form2">Click Me If You Dare</button>
					<label for="complaint">File a Complaint</label>
					<textarea class="form-control" name="complaint" rows="4" cols="50" placeholder="Complaint Here..."></textarea>
					<input class="form-control" type="hidden" name="hiddenpassword" value="cobra">
					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" value="l33t" placeholder="Enter Password">
					<button class="form-control btn btn-success" form="form2" type="submit" value="Submit">Submit (Form 2)</button>
				</div>
			</form>
		</div>
